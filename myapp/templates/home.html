<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>TextToHtml</title>
  </head>
  <style>
    #cke_id_body {
      width: inherit !important;
    }
    .htmleditor h1 {
      font-weight: 600;
      font-size: 18px;
    }
    .texteditor h1 label {
      font-weight: 800;
      font-size: 18px;
    }
    #htmldata {
      font-weight: 600;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">HTML</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
          <div class="texteditor">{{form.media}} {{form.as_p}}</div>
          <input type="submit" class="btn btn-info" onclick="TextConvert()" />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
          <div class="htmteditor">
            <h1>HTML Editor</h1>
            <div class="form-group">
              <textarea class="form-control" id="htmldata" rows="16">
              </textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<script>
  function TextConvert() {
    var x = CKEDITOR.instances["id_body"].getData();
    var y = document.getElementById("htmldata");
    y.innerHTML = x;
  }
</script>
